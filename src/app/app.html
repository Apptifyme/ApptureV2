<ion-menu type="overlay" [content]="content" enable-menu-with-back-views="true" class="translucent-menu">
  <!--<ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>-->

  <ion-content class="no-header raleway">
    <ion-list class="menu-set">
      <ion-item menuClose class="font-18" *ngFor="let menu of commonServices.menuData"
        (click)="gotoArticle(menu.id, menu.name, menu.articlename , menu.article , menu.linktypelink)">
        <i style="color:white" class="icon {{menu.icon}}" item-left></i>
        <span style="color:white">{{menu.name}}</span>
      </ion-item>
      <ion-item menuClose class="font-18"
        (click)="openRSSPage()">
        <i style="color:white" class="icon ln-accessibility" item-left></i>
        <span style="color:white">Breaking News</span>
      </ion-item>
      <ion-item menuClose class="font-18"
        (click)="openScheduler()">
        <i style="color:white" class="icon ln-accessibility" item-left></i>
        <span style="color:white">Scheduler</span>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
