<ion-menu type="overlay" [content]="content" enable-menu-with-back-views="true">
  <!--<ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>-->

  <ion-content style="background-color:black" class="no-header raleway">
    <ion-list style="background-color:black" class="menu-set">
      <ion-item menuClose style="background-color:black" class="font-18" *ngFor="let menu of commonServices.menuData"
        (click)="gotoArticle(menu.id, menu.name, menu.articlename , menu.article , menu.linktypelink)">
        <i style="color:white" class="icon {{menu.icon}}" item-left></i>
        <span style="color:white">{{menu.name}}</span>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
