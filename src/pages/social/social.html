<ion-header>
  <ion-toolbar class="bar-appture">
    <ion-buttons left>
      <button ion-button icon-only menuToggle class="bar-appture">
        <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
      </button>
    </ion-buttons>


    <ion-title class="bar-appture">Social Feeds</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid class="padding-0">
    <ion-row  class="padding-0">
      <ion-col *ngFor="let p of socialData;let i=index;" col-6 class="lightgray-bg" class="padding-0">
        <img [src]=p.image *ngIf="(index%2)" class="block" (click)="goSocial(p.value)">
      </ion-col>
      <ion-col *ngFor="let p of socialData" col-6 class="lightgray-bg" class="padding-0">
        <img [src]=p.image *ngIf="!(index%2)" class="block" (click)="goSocial(p.value)">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
