<ion-content class="no-header black-bg">
  <!--<preference name="Orientation" value="landscape" />-->
  <div class="padding">
    <button ion-button color="light" outline (click)="closeModal()" [ngClass]="{'video-modal-button-rotate':landscape}">
                Done
            </button>
  </div>
  <div class="at-center" [ngStyle]="rotateVideo">
    <iframe id="popup-youtube-player" style="overflow:hidden;height:100%;width:100%" width="100%" height="100%" [src]="url|getTrustUrl"
      frameborder="0" allowscriptaccess="always">
    </iframe>
  </div>
</ion-content>
