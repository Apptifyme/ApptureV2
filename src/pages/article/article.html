<ion-header>


  <ion-toolbar class="bar-appture">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon class="bar-appture" ios="ios-menu" md="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <img src="http://business.staging.appturemarket.com/uploads/header-logo/appture_software_logo_reverse_247x361.png">
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="md-refresh"></ion-icon>
      </button>
    </ion-buttons>


  </ion-toolbar>

</ion-header>


<ion-content class="bar-appture">
  <div class="app-article-content">
    <img src={{articlebaseurl}}{{article.image}} class="article-image">
    <div class="padding-10">
      <h1 class="padding margin-0" [innerHTML]="article.title"></h1>
      <div class="padding gray" [innerHTML]="article.content"></div>
    </div>
  </div>
</ion-content>


<ion-footer class="footer-appture">
  <ion-scroll zoom="false" scrollX="true" style="height: 60px" class="categories-filter">
    <span class="footer-col" ng-click="footerLink(links)" *ngFor="let links of commonServices.footerLinks">
                <ion-row class="padding-top-5">
                    <ion-col class="col padding-0 text-x-large" (click)="goToFooterInside(links)">
                        <i class="icon" [ngClass]="links.icon"></i>
                        <!--<ion-icon name="search"></ion-icon>-->
                    </ion-col>
                </ion-row>
                <ion-row class="">
                    <ion-col class="col padding-0 text-small" (click)="goToFooterInside(links)">
                        {{links.name}}
                    </ion-col>
                </ion-row>
            </span>
  </ion-scroll>
</ion-footer>
