<ion-header>

    <ion-navbar class="bar-appture">
        <ion-title>
            <ion-title class="text-center">
                <h1 [ngStyle]="{'background': 'url(' + commonServices.headerLogo + ') no-repeat center', 'background-size': 'cover'}" class="title company-logo article-header-logo">&nbsp;</h1>
                <!--<img src="{{commonServices.headerLogo}}">-->
            </ion-title>
        </ion-title>
    </ion-navbar>
    <ion-toolbar class="bar-appture">
        <ion-buttons left>
            <button ion-button icon-only (click)="goLeft()">
            <ion-icon name="md-arrow-back" click="goLeft()"></ion-icon>

        </button>
        </ion-buttons>
        <ion-title class="rss-title">{{title}} {{childIndex+1}}/{{rssData.length}}</ion-title>

        <ion-buttons right>
            <button ion-button icon-only (click)="goRight()">
            <ion-icon name="md-arrow-forward" click="goRight"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>
<ion-content class="padding-0">
    <ion-slides class="padding-0" (ionSlideDidChange)="slideChanged()">
        <ion-slide style="margin:0px!important; padding: 0px!important;" *ngFor="let p of rssData" class="slide-content">

            <ion-item class="item-RSS">
                <div class="item-image min-h-250 relative" [ngStyle]="{'background-image': 'url(' + p.imageLink + ')'}">

                    <!--<img cache-src="{{article.image}}">-->
                    <div class="titles">
                        <h1 class="playfair bold new-line" ng-bind-html="p.title"></h1>
                        <h3 style="color:white; white-space:normal!important; margin:5px;" class="bold"
                        ng-bind-html="p.subTitle"></h3>
                    </div>

                </div>
                <div class="item-content">
                    <ion-row class="text-small">
                        <ion-col col-6 class=" bold italic">
                            <ion-icon item-left ios="ios-bulb-outline" md="md-bulb" class="assertive"></ion-icon>{{p.author}}
                        </ion-col>
                        <ion-col col-6 class=" bold italic">
                            <ion-icon item-left ios="ios-calendar-outline" md="md-calendar" class="assertive">

                            </ion-icon>
                            {{p.pubDate}}
                        </ion-col>
                    </ion-row>
                    <ion-row class=" padding-top-15">
                        <ion-col col-12>
                            <p class="article-content" [innerHTML]="p.content"></p>
                        </ion-col>
                    </ion-row>
                    <!--<srf-social-share data-config="itemCtrl.share"></srf-social-share>-->
                </div>
            </ion-item>
        </ion-slide>
    </ion-slides>
</ion-content>
