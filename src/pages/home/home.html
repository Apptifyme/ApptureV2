<ion-header>
    <ion-toolbar class="bar-appture">
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
        <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title class="text-center">
            <h1 [ngStyle]="{'background': 'url(' + commonServices.headerLogo + ') no-repeat center', 'background-size': 'cover'}" class="title company-logo article-header-logo"></h1>
            <!--<img src="{{commonServices.headerLogo}}">-->
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="refreshdata()">
        <ion-icon name="md-refresh"></ion-icon>
      </button>
        </ion-buttons>

    </ion-toolbar>

</ion-header>


<ion-content class="has-header dark-bg">

    <!--1st Slide-->
    <ion-slides  *ngIf="!slider1Loading" [ngStyle]="commonServices.sliderheight" class="valign-parent">
        <ion-slide *ngFor="let slide of commonServices.slides.menu" class="text-center slider-bg lightgray-bg" (click)="goToInside(slide.article)" 
        [ngStyle]="{'background-image': 'url(' + (slide.image | serverImage) + ')','height':0.44*commonServices.devH+'px','max-width':commonServices.devW+'px'}">
        </ion-slide>
    </ion-slides>
    <!--End of 1st Slide-->

    <!--2nd Slide-->
    <ion-slides  *ngIf="!slider1Loading" [ngStyle]="commonServices.promo_banner" class="padding-separation valign-parent">
        <ion-slide *ngFor="let banner of commonServices.banners" class="text-center slider-bg" 
        [ngStyle]="{'background-image': 'url(' + (banner.image | serverImage) + ')','max-height':0.15*commonServices.devH+'px','max-width':commonServices.devW+'px'}"
        (click)="goToPromotion(banner.article)">
        </ion-slide>
    </ion-slides>
    <!--End of 2nd Slide-->

    <!--RSS Feeds-->
    <ion-grid class="margin-padding-0">
        <ion-row class="margin-padding-0">
            <ion-col col-6 item-left class="margin-padding-0" *ngFor="let image of commonServices.RssArticle,let i=index"   >
                <img  [ngStyle]="{'width': commonServices.width/2}" class="margin-padding-0" src={{baseImageUrl}}{{image.image}} (click)="gotoRss(i)">
            </ion-col>
        </ion-row>
    </ion-grid>
    <!--End of RSS Feeds-->
</ion-content>

<ion-footer class="footer-appture">
    <ion-scroll zoom="false" scrollX="true" style="height: 60px" class="categories-filter">
        <span class="footer-col" *ngFor="let links of commonServices.footerLinks" >
                <ion-row class="padding-top-5" (click)="goToFooterInside(links)">
                    <ion-col class="col padding-0 text-x-large" >
                        <i class="icon" [ngClass]="links.icon"></i>
                        <!--<ion-icon name="search"></ion-icon>-->
                    </ion-col>
                </ion-row>
                <ion-row class="">
                    <ion-col class="col padding-0 text-small" (click)="goToFooterInside(links)">
                        {{links.name}}
                    </ion-col>
                </ion-row>
            </span>
    </ion-scroll>
</ion-footer>
