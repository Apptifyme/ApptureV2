<ion-header>

  <ion-navbar class="bar-appture">
    <ion-title class="text-center">
      <h1 [ngStyle]="{'background': 'url(' + commonServices.headerLogo + ') no-repeat center', 'background-size': 'cover'}" class="title company-logo article-header-logo">&nbsp;</h1>
      <!--<img src="{{commonServices.headerLogo}}">-->
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src={{imageurl}}{{id.image}}>
  <h2 class="margin-0 padding-10 playfair">{{id.title}}</h2>
    <ion-item class="item-border-none item-small">
      <ion-icon class="assertive" item-left ios="ios-calendar" md="md-calendar"></ion-icon>
      <h2 class="gray">{{id.startdate|date }}</h2>
    </ion-item>
    <ion-item class="item-border-full-bottom padding-bottom-5 item-small">
      <ion-icon class="assertive" item-left ios="ios-locate-outline" md="md-locate"></ion-icon>
      <h2 class="gray">{{id.venue }}</h2>
    </ion-item>
    <div style="margin: 10px; padding: 0px" [innerHtml]="id.content"></div>
</ion-content>

<ion-footer class="footer-appture">
  <ion-scroll zoom="false" scrollX="true" style="height:60px" class="categories-filter">
    <span class="footer-col" ng-click="footerLink(links)" *ngFor="let links of commonServices.footerLinks">
                <ion-row class="padding-top-5">
                    <ion-col class="col padding-0 text-x-large" (click)="goToFooterInside(links)">
                        <i class="icon" [ngClass]="links.icon"></i>
                      <!--<ion-icon name="search"></ion-icon>-->
                    </ion-col>
                </ion-row>
                <ion-row class="">
                    <ion-col class="col padding-0 text-small" (click)="goToFooterInside(links)">
                        {{links.name}}
                    </ion-col>
                </ion-row>
            </span>
  </ion-scroll>
</ion-footer>
