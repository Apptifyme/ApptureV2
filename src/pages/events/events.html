<ion-header>
  <ion-toolbar class="bar-appture">
  <ion-buttons start>
    <button ion-button icon-only menuToggle>
      <ion-icon class="bar-appture" ios="ios-menu" md="md-menu"></ion-icon>
    </button>
  </ion-buttons>


     <ion-title class="text-center">
      <h1 [ngStyle]="{'background': 'url(' + commonServices.headerLogo + ') no-repeat center', 'background-size': 'cover'}" class="title company-logo article-header-logo">&nbsp;</h1>
      <!--<img src="{{commonServices.headerLogo}}">-->
      </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-refresh"></ion-icon>
      </button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let p of event.queryresult" (click)="gointoEventDetails(p)" style="margin: 0px;padding: 0px">
      <ion-item style="margin:0px; padding:0px; height:100px;">
      <ion-thumbnail item-left style="margin-bottom: 0px; margin-top: 0px; height:100px">
        <img style="height: 100px; width:80px" src={{imageurl}}{{p.image}}>
      </ion-thumbnail>
      <h6> {{p.title}}</h6>
          <ion-item>
          <ion-icon item-left ios="ios-calendar" md="md-calendar"></ion-icon>  <p>{{p.startdate|date }}</p>
          </ion-item>
  </ion-item>
          <!--<p>{{p.starttime| date:'shortTime'}}</p>-->
  </ion-list>
</ion-content>


<ion-footer class="footer-appture">
  <ion-scroll zoom="false" scrollX="true" style="height: 60px" class="categories-filter">
    <span class="footer-col" ng-click="footerLink(links)" *ngFor="let links of commonServices.footerLinks">
                <ion-row class="padding-top-5">
                    <ion-col class="col padding-0 text-x-large" (click)="goToFfooterInside(links)">
                        <i class="icon" [ngClass]="links.icon"></i>
                      <!--<ion-icon name="search"></ion-icon>-->
                    </ion-col>
                </ion-row>
                <ion-row class="">
                    <ion-col class="col padding-0 text-small" (click)="goToFfooterInside(links)">
                        {{links.name}}
                    </ion-col>
                </ion-row>
            </span>
  </ion-scroll>
</ion-footer>
