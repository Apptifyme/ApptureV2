<ion-header>

  <ion-toolbar class="bar-transparent">
    <ion-buttons end class="no-header-button">
      <button ion-button icon-only (click)="closeModal()" color="light">
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="no-header black-bg">
  <div class="valign-parent full-height">
    <ion-grid class="valign-child">
      <ion-row>
        <ion-col class="valign-parent">
          <div class="valign-child">
            <img [src]="imageLink" class="full-image">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer class="footer-appture">
  <ion-scroll zoom="false" scrollX="true" class="height-60" class="categories-filter">
    <span class="footer-col" ng-click="footerLink(links)" *ngFor="let links of commonServices.footerLinks">
                <ion-row class="padding-top-5">
                    <ion-col class="col padding-0 text-x-large" (click)="goToFooterInside(links)">
                        <i class="icon" [ngClass]="links.icon"></i>
                      <!--<ion-icon name="search"></ion-icon>-->
                    </ion-col>
                </ion-row>
                <ion-row class="">
                    <ion-col class="col padding-0 text-small" (click)="goToFooterInside(links)">
                        {{links.name}}
                    </ion-col>
                </ion-row>
            </span>
  </ion-scroll>
</ion-footer>
