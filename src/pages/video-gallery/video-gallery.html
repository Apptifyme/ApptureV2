<ion-header>

  <ion-toolbar class="bar-appture">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
      </button>
    </ion-buttons>
      <ion-title class="text-center">
          <h1 [ngStyle]="{'background': 'url(' + commonServices.headerLogo + ') no-repeat center', 'background-size': 'cover'}" class="title company-logo article-header-logo">&nbsp;</h1>
          <!--<img src="{{commonServices.headerLogo}}">-->
      </ion-title>


    <ion-buttons end>
      <button ion-button icon-only (click)="refreshdata()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="margin-paddin-0">
  <ion-list *ngFor="let p of video.queryresult,let i=index" class="margin-padding-0" (click)="goToImages(p,i)">
      <ion-item class="margin-padding-0-height-100">
          <ion-thumbnail item-left class="margin-top-bottom-0-height-100">
    <img class="margin-top-bottom-0-height-100" style="width:100px" src="{{baseImageUrl}}{{p.url | getImage}}{{baseImageUrl2}}">
          </ion-thumbnail>
          <h2> {{p.name}} </h2>
          <p>{{p.subtitle}}</p>
      </ion-item>
  </ion-list>

</ion-content>
<ion-footer class="footer-appture">
  <ion-scroll zoom="false" scrollX="true" style="height: 60px" class="categories-filter">
        <span class="footer-col" ng-click="footerLink(links)" *ngFor="let links of commonServices.footerLinks" >
                <ion-row class="padding-top-5" (click)="goToFooterInside(links)">
                    <ion-col class="col padding-0 text-x-large" >
                        <i class="icon" [ngClass]="links.icon"></i>
                      <!--<ion-icon name="search"></ion-icon>-->
                    </ion-col>
                </ion-row>
                <ion-row class="">
                    <ion-col class="col padding-0 text-small" (click)="goToFooterInside(links)">
                        {{links.name}}
                    </ion-col>
                </ion-row>
            </span>
  </ion-scroll>
</ion-footer>
