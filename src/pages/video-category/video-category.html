<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar class="bar-appture">
      <ion-title class="text-center">
          <h1 [ngStyle]="{'background': 'url(' + commonServices.headerLogo + ') no-repeat center', 'background-size': 'cover'}" class="title company-logo article-header-logo">&nbsp;</h1>
          <!--<img src="{{commonServices.headerLogo}}">-->
      </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src={{videoimage}}{{id.image}}>
  <ion-list style="margin: 0px; padding:0px; height:80px" *ngFor="let p of videodata.queryresult,let i=index" (click)="openVideo(p)">
      <ion-item style="margin: 0px;padding: 0px; height:80px">
      <ion-thumbnail item-left style="padding: 0px; margin-top:0px ; margin-bottom: 0px; height:80px">
    <img style="height:80px; width:80px" src={{baseImageUrl}}{{arr[i]}}{{baseImageUrl2}}>
      </ion-thumbnail>
          <h2>{{p.alt}}</h2>

          <ion-item>
          <ion-icon item-left ios="ios-calendar" md="md-calendar"></ion-icon> <p>"{{p.publisheddate | getTime}}"</p>
          </ion-item>
      </ion-item>
  </ion-list>

</ion-content>

<ion-footer class="footer-appture">
  <ion-scroll zoom="false" scrollX="true" style="height: 60px" class="categories-filter">
    <span class="footer-col" ng-click="footerLink(links)" *ngFor="let links of commonServices.footerLinks">
                <ion-row class="padding-top-5">
                    <ion-col class="col padding-0 text-x-large" (click)="goToFfooterInside(links)">
                        <i class="icon" [ngClass]="links.icon"></i>
                      <!--<ion-icon name="search"></ion-icon>-->
                    </ion-col>
                </ion-row>
                <ion-row class="">
                    <ion-col class="col padding-0 text-small" (click)="goToFfooterInside(links)">
                        {{links.name}}
                    </ion-col>
                </ion-row>
            </span>
  </ion-scroll>
</ion-footer>
