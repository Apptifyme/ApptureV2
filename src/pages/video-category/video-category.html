<ion-header>

    <ion-navbar class="bar-appture">
        <ion-title class="text-center">
            <h1 [ngStyle]="{'background': 'url(' + commonServices.headerLogo + ') no-repeat center', 'background-size': 'cover'}" class="title company-logo article-header-logo">&nbsp;</h1>
            <!--<img src="{{commonServices.headerLogo}}">-->
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <img src={{videoimage}}{{id.image}}>
    <ion-list>
       
        <ion-item *ngFor="let p of videodata.queryresult,let i=index" (click)="openVideo(p)" class="event-item">
            <ion-thumbnail item-left>
                <img [src]="baseImageUrl+p.url+baseImageUrl2">
            </ion-thumbnail>
            <h2> {{p.alt}}</h2>
            <p>{{p.subtitle}}</p>
            <p>
                <span>    
              <ion-icon ios="ios-calendar-outline" md="md-calendar"></ion-icon>
        </span> {{(p.publisheddate | getTime)||'Date not available'}}
            </p>

        </ion-item>
    </ion-list>

</ion-content>

<ion-footer class="footer-appture">
    <ion-scroll zoom="false" scrollX="true" style="height: 60px" class="categories-filter">
        <span class="footer-col" ng-click="footerLink(links)" *ngFor="let links of commonServices.footerLinks">
                <ion-row class="padding-top-5">
                    <ion-col class="col padding-0 text-x-large" (click)="goToFooterInside(links)">
                        <i class="icon" [ngClass]="links.icon"></i>
                      <!--<ion-icon name="search"></ion-icon>-->
                    </ion-col>
                </ion-row>
                <ion-row class="">
                    <ion-col class="col padding-0 text-small" (click)="goToFooterInside(links)">
                        {{links.name}}
                    </ion-col>
                </ion-row>
            </span>
    </ion-scroll>
</ion-footer>
