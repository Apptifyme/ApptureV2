<ion-header>
  <ion-navbar class="bar-appture">

    <ion-title class="text-center">
      <h1 [ngStyle]="{'background': 'url(' + commonServices.headerLogo + ') no-repeat center', 'background-size': 'cover'}" class="title company-logo article-header-logo">&nbsp;</h1>
      <!--<img src="{{commonServices.headerLogo}}">-->
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content>
  <div class="row-wrap text-center" style="padding: 3px;">
    <div class="col-wrap border-lightgray" [ngStyle]="imageInGallery" *ngFor="let image of galleryImages" (click)="openImageInModal(image.src)">
        <div class="full-dim bg-cover" [ngStyle]="{'background-image':'url('+image.src+')'}"></div>
    </div>
  </div>

</ion-content>

<ion-footer class="footer-appture">
    <ion-scroll zoom="false" scrollX="true" style="height: 60px" class="categories-filter">
    <span class="footer-col" ng-click="footerLink(links)" *ngFor="let links of commonServices.footerLinks">
                <ion-row class="padding-top-5">
                    <ion-col class="col padding-0 text-x-large" (click)="goToFfooterInside(links)">
                        <i class="icon" [ngClass]="links.icon"></i>
                        <!--<ion-icon name="search"></ion-icon>-->
                    </ion-col>
                </ion-row>
                <ion-row class="">
                    <ion-col class="col padding-0 text-small" (click)="goToFfooterInside(links)">
                        {{links.name}}
                    </ion-col>
                </ion-row>
            </span>
    </ion-scroll>
</ion-footer>
