<ion-header>


  <ion-navbar class="bar-appture">

    <ion-title class="text-center">
      <h1 [ngStyle]="{'background': 'url(' + commonServices.headerLogo + ') no-repeat center', 'background-size': 'cover'}" class="title company-logo article-header-logo">&nbsp;</h1>
      <!--<img src="{{commonServices.headerLogo}}">-->
    </ion-title>
  </ion-navbar>
    <ion-toolbar class="bar-appture "> <ion-title class="text-appture">Scheduler </ion-title></ion-toolbar>
</ion-header>


<ion-content padding>

  <div style="-webkit-overflow-scrolling: touch;
  	overflow-y: scroll;" ng-style="fullScreen">
    <iframe style="height:700px" ng-style="fullScreen" class="fullScreen" src="http://www.appturesoftware.com/booking/" frameborder="0" allowfullscreen
            iframe-onload="frameLoaded()"></iframe>
  </div>

</ion-content>

<ion-footer class="footer-appture">
    <ion-scroll zoom="false" scrollX="true" style="height: 60px" class="categories-filter">
        <span class="footer-col" ng-click="footerLink(links)" *ngFor="let links of commonServices.footerLinks">
                <ion-row class="padding-top-5" (click)="goToFfooterInside(links)">
                    <ion-col class="col padding-0 text-x-large" >
                        <i class="icon" [ngClass]="links.icon"></i>
                        <!--<ion-icon name="search"></ion-icon>-->
                    </ion-col>
                </ion-row>
                <ion-row class="">
                    <ion-col class="col padding-0 text-small" (click)="goToFfooterInside(links)">
                        {{links.name}}
                    </ion-col>
                </ion-row>
            </span>
    </ion-scroll>
</ion-footer>
