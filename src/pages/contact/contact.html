<ion-header>

    <ion-navbar class="bar-appture">
        <ion-title>Contact</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-segment [(ngModel)]="tab">
        <ion-segment-button value="Contact Us">
            Contact Us
        </ion-segment-button>
        <ion-segment-button value="Contact From">
            Contact From
        </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="tab">

        <ion-list *ngSwitchCase="'Contact Us'">

            <ion-item>
                <ion-icon ios="ios-pin-outline" md="md-pin"></ion-icon>
                {{data.content}}
            </ion-item>
            <ion-item>
                <ion-icon ios="ios-call-outline" md="md-call"></ion-icon>
                {{data.text}}
            </ion-item>
            <ion-item>
                <ion-icon ios="ios-globe-outline" md="md-globe"></ion-icon>
                {{data.type}}
            </ion-item>
            <ion-item>
                <div class="map" [innerHTML]="data.description.description | getBase"></div>
            </ion-item>
        </ion-list>


        <ion-list *ngSwitchCase="'Contact From'">

            <ion-list>

                <ion-item>
                    <ion-label floating>FullName</ion-label>
                    <ion-input type="text" [ngModel]="enquiry.name"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>E-mail</ion-label>
                    <ion-input type="email" [ngModel]="enquiry.email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Subject</ion-label>
                    <ion-input type="text" [ngModel]="enquiry.title"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Comment</ion-label>
                    <ion-input type="text" [ngModel]="enquiry.comment"></ion-input>
                </ion-item>

            </ion-list>
            <button ion-button block (click)="enquiryform()">Submit</button>
        </ion-list>
    </div>


</ion-content>
