<!--

  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar class="bar-appture">
        <ion-title>Contact</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-segment [(ngModel)]="pet" color="dark">
        <ion-segment-button value="Contact Us">
            Contact Us
        </ion-segment-button>
        <ion-segment-button value="Contact From">
            Contact From
        </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="pet">

        <ion-list *ngSwitchCase="'Contact Us'">

        <ion-item>
            <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>

            <ion-label fixed style="width:300px!important; min-width:300px!important; max-width:300px!important;"> <ion-icon ios="ios-home" md="md-home"></ion-icon> {{data.content}}</ion-label>
            <ion-input type="text"   [readonly]="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>

            <ion-label fixed style="width:300px!important; min-width:300px!important; max-width:300px!important;"> <ion-icon ios="ios-contact" md="md-contact"></ion-icon> {{data.text}}</ion-label>
            <ion-input type="text"  [readonly]="true"></ion-input>
        </ion-item>
            <ion-item>
                <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>

                <ion-label fixed style="width:300px!important; min-width:300px!important; max-width:300px!important;"> <ion-icon ios="ios-mail-open" md="md-mail-open"></ion-icon> {{data.type}}</ion-label>
                <ion-input type="readonly"  [readonly]="true"></ion-input>
            </ion-item>
            <ion-item>
                <div class="map" [innerHTML]="data.description.description | getBase"></div>
            </ion-item>
    </ion-list>


        <ion-list *ngSwitchCase="'Contact From'">

            <ion-list>

                <ion-item>
                    <ion-label floating>FullName</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>E-mail</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Subject</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Comment</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>

            </ion-list>
            <button ion-button full >Submit</button>
        </ion-list>
    </div>


</ion-content>
<ion-footer class="footer-appture">
    <ion-scroll zoom="false" scrollX="true" style="height: 60px" class="categories-filter">
    <span class="footer-col" ng-click="footerLink(links)" *ngFor="let links of commonService.footerLinks">
                <ion-row class="padding-top-5">
                    <ion-col class="col padding-0 text-x-large" (click)="goToFfooterInside(links)">
                        <i class="icon" [ngClass]="links.icon"></i>
                        <!--<ion-icon name="search"></ion-icon>-->
                    </ion-col>
                </ion-row>
                <ion-row class="">
                    <ion-col class="col padding-0 text-small" (click)="goToFfooterInside(links)">
                        {{links.name}}
                    </ion-col>
                </ion-row>
            </span>
    </ion-scroll>
</ion-footer>
