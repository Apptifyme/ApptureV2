<ion-header>

    <ion-navbar class="bar-appture">
        <ion-title>Contact</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-segment [(ngModel)]="pet">
        <ion-segment-button value="Contact Us">
            Contact Us
        </ion-segment-button>
        <ion-segment-button value="Contact From">
            Contact From
        </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'Contact Us'">

        <ion-item>
            <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>

            <ion-label fixed>{{data.content}}</ion-label>
            <ion-input type="text"   [readonly]="isReadonly"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>

            <ion-label fixed>{{data.text}}</ion-label>
            <ion-input type="text"  [readonly]="isReadonly"></ion-input>
        </ion-item>
            <ion-item>
                <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>

                <ion-label fixed>{{data.type}}</ion-label>
                <ion-input type="readonly"  [readonly]="isReadonly"></ion-input>
            </ion-item>
            <div class="map" [innerHTML]="data.discription"></div>
    </ion-list>

        <ion-list *ngSwitchCase="'Contact From'">

            <ion-list>

                <ion-item>
                    <ion-label floating>FullName</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>E-mail</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Subject</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Comment</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>

            </ion-list>
            <button ion-button full >Submit</button>
        </ion-list>
    </div>


</ion-content>
