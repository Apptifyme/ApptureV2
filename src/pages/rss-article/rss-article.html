<ion-header>

    <ion-navbar class="bar-appture" *ngIf="!prevState">

        <ion-title class="text-center">
            <h1 [ngStyle]="{'background': 'url(' + commonServices.headerLogo + ') no-repeat center', 'background-size': 'cover'}" class="title company-logo article-header-logo"></h1>
            <!--<img src="{{commonServices.headerLogo}}">-->
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="refreshData()">
                <ion-icon name="md-refresh"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar class="bar-appture" *ngIf="prevState">
        <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
                <ion-icon name="ios-arrow-back-outline" click="goBack()"></ion-icon>

            </button>
        </ion-buttons>
        <ion-title>
            <h1 [ngStyle]="{'background': 'url(' + commonServices.headerLogo + ') no-repeat center', 'background-size': 'cover'}" class="title company-logo article-header-logo"></h1>

        </ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="refreshData()">
                <ion-icon name="md-refresh"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar class="bar-appture">
        <ion-buttons left>
            <button ion-button icon-only (click)="goLeft()">
                <ion-icon name="md-arrow-back" click="goLeft()"></ion-icon>

            </button>
        </ion-buttons>
        <ion-title class="rss-title">{{title}}</ion-title>

        <ion-buttons right>
            <button ion-button icon-only (click)="goRight()">
                <ion-icon name="md-arrow-forward" click="goRight"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content>

    <ion-slides (ionSlideDidChange)="slideChanged()" scrollY="true">

        <ion-slide *ngFor="let p of commonServices.RssArticle,let parentIndex=index" scrollY="true" class="slide-content">
            <ion-list *ngIf="p.items">
                <ion-item class="item-border-full-bottom rss-item" style="padding:0px!important" *ngFor="let q of p.items.items,let childIndex=index" (click)="goinsideRSS(q,parentIndex,childIndex)">
                    <ion-thumbnail class="height-width-100 margin-right-5" item-left>
                        <img class="height-width-100" src={{q.imageLink}}>
                    </ion-thumbnail>
                    <h3 style="max-height: 2.4em;line-height: 1.2em; overflow: hidden"> {{q.title}} </h3>
                    <p style="max-height: 1.4em;line-height: 1.2em; overflow: hidden"> {{q.subtitle}}</p>
                    <ion-item class="item-small padding-0 transparent-bg">
                        <div item-content class="item-small padding-0 transparent-bg">
                            <ion-item class="item-small padding-0 transparent-bg" style="padding:0px!important">
                        <ion-icon class="margin-padding-0 icon-small"  item-left ios="ios-bulb-outline" style="min-width:0px!important" md="md-bulb"></ion-icon>
                        <p style="font-size:1.2rem; height: 1.2em; line-height: 1.2em; overflow:hidden; margin-right:2px"> {{q.author}} </p>
                            </ion-item>
                        </div>
                        <div item-left style="margin:0px!important;">
                            <ion-item class="item-small padding-0 transparent-bg" style="padding:0px!important">
                        <ion-icon item-left class="margin-padding-0 icon-small" ios="ios-calendar-outline" md="md-calendar"></ion-icon>
                        <p style="font-size: 1.2rem "> {{q.pubDate | date}}</p>
                            </ion-item>
                        </div>
                    </ion-item>


                </ion-item>
            </ion-list>
        </ion-slide>
    </ion-slides>

</ion-content>


<ion-footer class="footer-appture">
    <ion-scroll zoom="false" scrollX="true" style="height: 60px" class="categories-filter">
        <span class="footer-col" ng-click="footerLink(links)" *ngFor="let links of commonServices.footerLinks">
                <ion-row class="padding-top-5" (click)="goToFooterInside(links)">
                    <ion-col class="col padding-0 text-x-large" >
                        <i class="icon" [ngClass]="links.icon"></i>
                      <!--<ion-icon name="search"></ion-icon>-->
                    </ion-col>
                </ion-row>
                <ion-row class="">
                    <ion-col class="col padding-0 text-small" (click)="goToFooterInside(links)">
                        {{links.name}}
                    </ion-col>
                </ion-row>
            </span>
    </ion-scroll>
</ion-footer>
