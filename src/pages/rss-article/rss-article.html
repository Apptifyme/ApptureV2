<ion-header>

    <ion-navbar class="bar-appture">

        <ion-title class="text-center">
            <h1 [ngStyle]="{'background': 'url(' + commonServices.headerLogo + ') no-repeat center', 'background-size': 'cover'}" class="title company-logo article-header-logo">&nbsp;</h1>
            <!--<img src="{{commonServices.headerLogo}}">-->
        </ion-title>
    </ion-navbar>
    <ion-toolbar class="bar-appture">
        <ion-buttons left>
            <button ion-button icon-only (click)="goLeft()">
                <ion-icon ios="ios-arrow-back-outline" md="md-arrow-back" click="goLeft()"></ion-icon>

            </button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="goRight()">
                <ion-icon ios="ios-arrow-forward-outline" md="md-arrow-forward" click="goRight"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content >

    <ion-slides (ionSlideDidChange)="slideChanged()" scrollY="true">

        <ion-slide *ngFor="let p of commonServices.RssArticle,let parentIndex=index" scrollY="true" class="slide-content">
            <ion-list *ngIf="p.items">
                <ion-item class="item-border-full-bottom rss-item"
                *ngFor="let q of p.items.items,let childIndex=index" (click)="goinsideRSS(q,parentIndex,childIndex)" >
                    <ion-thumbnail item-left>
                        <img src={{q.imageLink}}>
                    </ion-thumbnail>
                    <h2> {{q.title}} </h2>
                    <ion-item class="item-small padding-0">
                        <ion-icon item-left ios="ios-bulb-outline" md="md-bulb"></ion-icon>
                        <p> {{q.author}} </p>
                    </ion-item>
                    <ion-item class="item-small padding-0">
                        <ion-icon  item-left ios="ios-calendar-outline" md="md-calendar"></ion-icon>
                        <p > {{q.pubDate | date}}</p>
                    </ion-item>

                </ion-item>
            </ion-list>
        </ion-slide>
    </ion-slides>

</ion-content>


<ion-footer class="footer-appture">
    <ion-scroll zoom="false" scrollX="true" style="height: 60px" class="categories-filter">
        <span class="footer-col" ng-click="footerLink(links)" *ngFor="let links of commonServices.footerLinks">
                <ion-row class="padding-top-5" (click)="goToFooterInside(links)">
                    <ion-col class="col padding-0 text-x-large" >
                        <i class="icon" [ngClass]="links.icon"></i>
                      <!--<ion-icon name="search"></ion-icon>-->
                    </ion-col>
                </ion-row>
                <ion-row class="">
                    <ion-col class="col padding-0 text-small" (click)="goToFooterInside(links)">
                        {{links.name}}
                    </ion-col>
                </ion-row>
            </span>
    </ion-scroll>
</ion-footer>
