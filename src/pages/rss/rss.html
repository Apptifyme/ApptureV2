<!--
  Generated template for the Rss page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar class="bar-appture">

        <ion-title class="text-center">
            <h1 [ngStyle]="{'background': 'url(' + commonService.headerLogo + ') no-repeat center', 'background-size': 'cover'}" class="title company-logo article-header-logo">&nbsp;</h1>
            <!--<img src="{{commonServices.headerLogo}}">-->
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="overflow-bgcolor-black">
    <ion-grid class="margin-padding-0">
        <ion-row class="margin-padding-0">
            <ion-col class="margin-padding-0"*ngFor="let image of commonService.RssArticle,let i=index"  col-6 >
                <img class="margin-padding-0" src={{baseImageUrl}}{{image.image}} (click)="gotoRss(i)">
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>


<ion-footer class="footer-appture">
  <ion-scroll zoom="false" scrollX="true" style="height: 60px" class="categories-filter">
    <span class="footer-col" ng-click="footerLink(links)" *ngFor="let links of commonService.footerLinks">
                <ion-row class="padding-top-5">
                    <ion-col class="col padding-0 text-x-large" (click)="goToFfooterInside(links)">
                        <i class="icon" [ngClass]="links.icon"></i>
                      <!--<ion-icon name="search"></ion-icon>-->
                    </ion-col>
                </ion-row>
                <ion-row class="">
                    <ion-col class="col padding-0 text-small" (click)="goToFfooterInside(links)">
                        {{links.name}}
                    </ion-col>
                </ion-row>
            </span>
  </ion-scroll>
</ion-footer>
